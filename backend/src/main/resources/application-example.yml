# 설정 파일 예제
# 이 파일을 복사하여 application.yml 또는 application-local.yml로 사용하세요

spring:
  # MySQL 데이터베이스 설정 (프로덕션용)
  datasource:
    url: jdbc:mysql://localhost:3306/jejutrip?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발: update, 프로덕션: validate 또는 none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # AWS S3 설정 (실제 AWS 사용 시)
  cloud:
    aws:
      credentials:
        access-key: your_aws_access_key
        secret-key: your_aws_secret_key
      region:
        static: ap-northeast-2
      s3:
        bucket: your-bucket-name
      # LocalStack 사용 시 (로컬 개발)
      # endpoint: http://localhost:4566

# 서버 설정
server:
  port: 8080
  url: your-domain.com  # 프로덕션: 실제 도메인, 로컬: localhost

# JWT 설정
jwt:
  # ⚠️ 중요: 프로덕션에서는 반드시 강력한 시크릿 키를 사용하세요 (최소 256비트)
  secret: your-very-strong-secret-key-minimum-256-bits-required-for-hs256-algorithm
  access-token-expiration-minutes: 30
  refresh-token-expiration-days: 14

# 클라이언트 URL (프론트엔드)
client:
  url: http://localhost:5173  # 로컬 개발
  # url: https://your-frontend-domain.com  # 프로덕션

# Visit Jeju API 설정 (제주도 관광지 데이터 배치 처리용)
visitjeju:
  api:
    url: https://api.visitjeju.net
    key: your-visit-jeju-api-key  # Visit Jeju API 키 발급 필요

# 로깅 설정
logging:
  level:
    root: INFO
    net.codecraft.jejutrip: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

